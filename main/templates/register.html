<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Gentelella Alela! | </title>

    <!-- Bootstrap -->
    <link href="{% static 'vendors/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="{% static 'vendors/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
    <!-- NProgress -->
    <link href="{% static 'vendors/nprogress/nprogress.css' %}" rel="stylesheet">
    <!-- Animate.css -->
    <link href="{% static 'vendors/animate.css/animate.min.css' %}" rel="stylesheet">


    <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">

    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <!-- Style -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Custom Theme Style -->
    <link href="{% static 'build/css/custom.min.css' %}" rel="stylesheet">
  </head>

  <body class="login">
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
        

      
          <section class="login_content">
            

            <span class="text-error">{{ form.errors }}</span>
            
            <form method="post">

              {% csrf_token %}
              <h1>Create Account</h1>
              <div>
                <label for="">Username</label>
                {{ form.username }}
              </div>
              <div>
                <label for="">Email</label>
                {{ form.email }}
              </div>
              <div>
                <label for="">Password</label>
                {{ form.password1 }}
              </div>
              <div>
                <label for="">Confirm Password</label>
                {{ form.password2 }}
              </div>
              <div>

                <div class="d-flex mb-5 align-items-center">
                  <label class="control control--checkbox mb-0"><span class="caption">Admin</span>
                      {{ form.is_admin }}
                    <div class="control__indicator"></div>
                  </label>
                </div>
                <div class="d-flex mb-5 align-items-center">
                  <label class="control control--checkbox mb-0"><span class="caption">customer</span>
                      {{ form.is_customer }}
                    <div class="control__indicator"></div>
                  </label>
                </div>
                <div class="d-flex mb-5 align-items-center">
                  <label class="control control--checkbox mb-0"><span class="caption">employee</span>
                      {{ form.is_employee }}
                    <div class="control__indicator"></div>
                  </label>
                </div>
                <br><br><br>
             
                <button type="submit" class="btn btn-primary submit">Submit</button>
              </div>

              

              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">Already a member ?
                  <a href="{% url 'login_view' %}" class="to_register"> Log in </a>
                </p>

                <div class="clearfix"></div>
                <br />

                <div>
                    <h1><i class="fa"></i>WareHouse Tracking System</h1>
                    <p>Â©2016 All Rights Reserved. DreamCodeMw</p>
                  </div>
              </div>
            </form>
          </section>
      
      </div>
    </div>
  </body>
</html>
